# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@2.1.1
  codecov: codecov/codecov@3.2.4

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test: # This is the name of the job, feel free to change it to better match what you're trying to do!
    # These next lines defines a Docker executors: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of the convenience images from CircleCI's Developer Hub
    # A list of available CircleCI Docker convenience images are available here: https://circleci.com/developer/images/image/cimg/python
    # The executor is the environment in which the steps below will be executed - below will use a python 3.10.2 container
    # Change the version below to your required version of python
    docker:
      - image: continuumio/miniconda3
    # working_directory: /root/project
    # Checkout the code as the first step. This is a dedicated CircleCI step.
    # The python orb's install-packages step will install the dependencies from a Pipfile via Pipenv by default.
    # Here we're making sure we use just use the system-wide pip. By default it uses the project root's requirements.txt.
    # Then run your tests!
    # CircleCI will report the results back to your VCS provider.
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          # app-dir: ~/project/package-directory/  # If your requirements.txt isn't in the root directory.
          # pip-dependency-file: test-requirements.txt  # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements.

     # Install system-level dependencies required by Qt/PySide6 and WeasyPrint
      - run:
          name: Install system dependencies for Qt/PySide6 and WeasyPrint
          command: |
            apt-get update
            apt-get install -y \
              xvfb \
              libx11-6 \
              libx11-xcb1 \
              libxcb1 \
              libxcb-cursor0 \
              libxcb-xinerama0 \
              libxcb-render0 \
              libxcb-shape0 \
              libxcb-shm0 \
              libxcb-randr0 \
              libxcb-xfixes0 \
              libxcb-keysyms1 \
              libxrandr2 \
              libxcomposite1 \
              libxdamage1 \
              libxi6 \
              libxtst6 \
              libxext6 \
              libxrender1 \
              libxau6 \
              libxdmcp6 \
              libice6 \
              libsm6 \
              libdbus-1-3 \
              libgl1 \
              libegl1 \
              libgles2 \
              libopengl0 \
              libfontconfig1 \
              libfreetype6 \
              libharfbuzz0b \
              libpango-1.0-0 \
              libpangocairo-1.0-0 \
              libcairo2 \
              libpangoft2-1.0-0 \
              libgdk-pixbuf2.0-0 \
              shared-mime-info \
              libnss3 \
              libnspr4 \
              libxkbcommon0 \
              libxkbfile1 \
              libxkbcommon-x11-0 \
              libxcb-util1 \
              libxcb-xkb1 \
              libxss1 \
              libxcursor1 \
              libatomic1 \
              zlib1g \
              libpcre2-8-0 \
              libffi8 \
              libuuid1 \
              libglib2.0-0 \
              libgcrypt20 \
              libgpg-error0 \
              libdouble-conversion3 \
              libmd4c0 \
              libjpeg62-turbo \
              libevent-2.1-7 \
              libasound2 \
              libasound2-data \
              libdrm2 \
              libxshmfence1 \
              libgl1-mesa-dri \
              fonts-dejavu-core \
              fonts-dejavu-extra \
              ca-certificates

            # ICU version can vary between base images; try the most recent, then fall back.
            apt-get install -y libicu72 || \
            apt-get install -y libicu70 || \
            apt-get install -y libicu67 || true

      # Create conda environment, install ROBERT/easyROB + test stack, run tests & generate coverage
      - run:
          name: Run core and GUI tests with combined coverage
          command: |
            # ------------------------------------------------------------------
            # Proper conda initialization (non-interactive shell)
            # ------------------------------------------------------------------
            eval "$(conda shell.bash hook)"

            # Optional: updating conda can be slow; keep it if we want latest solver.
            conda update -y conda

            # Create and activate project-specific environment
            conda create -n cheminf python=3.12 -y
            conda activate cheminf

            # ------------------------------------------------------------------
            # Install project dependencies (ROBERT, AQME, GUI stack)
            # ------------------------------------------------------------------
            python -m pip install --upgrade pip

            # Core scientific and native dependencies from conda-forge:
            # - openbabel / xtb / libgfortran: chemistry-related tooling
            # - glib / gtk3 / pango / mscorefonts: required by WeasyPrint for PDF generation
            # - libxkbcommon: required by Qt for keyboard handling
            conda install -y -c conda-forge \
              openbabel=3.1.1 \
              xtb=6.7.1 \
              libgfortran=14.2.0 \
              glib \
              gtk3 \
              pango \
              libxkbcommon \
              mscorefonts \
              fonts-conda-forge

            # Ensure the dynamic linker can find native libraries installed inside the conda environment.
            # WeasyPrint loads GLib/Pango/Cairo through dlopen(), and without this path the loader may miss
            # libraries such as libgobject-2.0.so.0 that live in $CONDA_PREFIX/lib.
            export LD_LIBRARY_PATH="$CONDA_PREFIX/lib:${LD_LIBRARY_PATH}"

            # AQME (external dependency used in some workflows)
            pip install aqme==2.0.0

            # Install ROBERT/easyROB from the current repository as a package.
            # This also installs WeasyPrint==63.1 from PyPI via setup.py (install_requires).
            pip install .

            # Do NOT uninstall robert here - GUI tests import it as an installed package.

            # ------------------------------------------------------------------
            # Test tooling
            # ------------------------------------------------------------------
            pip install pytest pytest-cov pytest-qt

            # IMPORTANT:
            # CircleCI executes 'run' steps with 'set -e' (exit on first non-zero code).
            # We temporarily disable it so we can inspect pytest/xvfb-run exit codes
            # and treat the known Qt segfault (139) as a special case.
            set +e

            # ------------------------------------------------------------------
            # Run core (non-GUI) tests first
            # ------------------------------------------------------------------
            # python -m pytest \
            #   -v \
            #   --ignore=tests/test_easyrob.py \
            #   --cov=robert \
            #   --cov-report=xml

            # CORE_EXIT_CODE=$?
            # if [ "$CORE_EXIT_CODE" -ne 0 ]; then
            #   echo "[CI] Core tests failed with exit code $CORE_EXIT_CODE"
            #   exit "$CORE_EXIT_CODE"
            # fi

            # ------------------------------------------------------------------
            # Configure Qt/QtWebEngine for headless execution under Xvfb
            # ------------------------------------------------------------------
            export QT_QPA_PLATFORM=offscreen
            export QT_OPENGL=software
            export QT_RHI=software
            export QTWEBENGINE_DISABLE_SANDBOX=1
            export QTWEBENGINE_CHROMIUM_FLAGS="--no-sandbox --disable-gpu"

            # ------------------------------------------------------------------
            # Run GUI tests under Xvfb, capturing the exit code
            # ------------------------------------------------------------------
            xvfb-run -s "-screen 0 1920x1080x24" \
              python -m pytest \
                -vv -s --maxfail=1 \
                --cov=robert --cov=GUI_easyROB \
                --cov-append \
                --cov-report=xml \
                tests/test_easyrob.py

            GUI_EXIT_CODE=$?

            # Re-enable 'exit on error' for any subsequent commands.
            set -e

            # PySide6/Qt sometimes causes a segmentation fault (exit code 139) on interpreter shutdown
            # after all tests have passed. In that case we treat the run as successful but emit a warning.
            if [ "$GUI_EXIT_CODE" -eq 139 ]; then
              echo "[CI WARNING] GUI tests completed, but PySide6/Qt caused a segmentation fault on interpreter shutdown (exit code 139)."
              echo "[CI WARNING] Treating exit code 139 as success because all tests passed and coverage.xml was created."
              GUI_EXIT_CODE=0
            fi

            # Any other non-zero exit code is treated as a real failure.
            if [ "$GUI_EXIT_CODE" -ne 0 ]; then
              echo "[CI] GUI tests failed with exit code $GUI_EXIT_CODE"
              exit "$GUI_EXIT_CODE"
            fi

            # ------------------------------------------------------------------
            # Save coverage and workspace artifacts (only if tests were successful)
            # ------------------------------------------------------------------
            rm -r /tmp/*
            cp coverage.xml /tmp/
            cp -r robert /tmp/

      # Persist coverage report and source tree for the Codecov job
      - persist_to_workspace:
          root: /tmp
          paths:
            - coverage.xml
            - robert

  # Second job: upload coverage to Codecov using a plain Python image
  # (the codecov orb is not compatible with the miniconda base image above)
  codecov-coverage:
    docker:
      - image: cimg/python:3.12
    steps:
      # Attach artifacts from the previous job workspace
      - attach_workspace:
          at: /tmp

      # Checkout is required so Codecov can correctly map coverage to the repo
      - checkout

      # Upload the coverage report generated in the build-and-test job
      - codecov/upload:
          file: /tmp/coverage.xml
          token: CODECOV_TOKEN

workflows:
  sample:
    jobs:
      - build-and-test
      - codecov-coverage:
          requires:
            - build-and-test