# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@2.1.1
  codecov: codecov/codecov@3.2.4

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test: # This is the name of the job, feel free to change it to better match what you're trying to do!
    # These next lines defines a Docker executors: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of the convenience images from CircleCI's Developer Hub
    # A list of available CircleCI Docker convenience images are available here: https://circleci.com/developer/images/image/cimg/python
    # The executor is the environment in which the steps below will be executed - below will use a python 3.10.2 container
    # Change the version below to your required version of python
    docker:
      - image: continuumio/miniconda3
    # working_directory: /root/project
    # Checkout the code as the first step. This is a dedicated CircleCI step.
    # The python orb's install-packages step will install the dependencies from a Pipfile via Pipenv by default.
    # Here we're making sure we use just use the system-wide pip. By default it uses the project root's requirements.txt.
    # Then run your tests!
    # CircleCI will report the results back to your VCS provider.
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          # app-dir: ~/project/package-directory/  # If your requirements.txt isn't in the root directory.
          # pip-dependency-file: test-requirements.txt  # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements.
      - run:
          name: Install system dependencies for Qt/PySide6
          command: |
            apt-get update
            apt-get install -y \
              xvfb \
              libx11-6 \
              libx11-xcb1 \
              libxcb1 \
              libxcb-cursor0 \
              libxcb-xinerama0 \
              libxcb-render0 \
              libxcb-shape0 \
              libxcb-shm0 \
              libxcb-randr0 \
              libxcb-xfixes0 \
              libxcb-keysyms1 \
              libxrandr2 \
              libxcomposite1 \
              libxdamage1 \
              libxi6 \
              libxtst6 \
              libxext6 \
              libxrender1 \
              libxau6 \
              libxdmcp6 \
              libice6 \
              libsm6 \
              libdbus-1-3 \
              libgl1 \
              libegl1 \
              libgles2 \
              libopengl0 \
              libfontconfig1 \
              libfreetype6 \
              libharfbuzz0b \
              libpango-1.0-0 \
              libpangocairo-1.0-0 \
              libcairo2 \
              libpangoft2-1.0-0 \
              libgdk-pixbuf2.0-0 \
              shared-mime-info \
              libnss3 \
              libnspr4 \
              libxkbcommon0 \
              libxkbfile1 \
              libxkbcommon-x11-0 \
              libxcb-util1 \
              libxcb-xkb1 \
              libxss1 \
              libxcursor1 \
              libatomic1 \
              zlib1g \
              libpcre2-8-0 \
              libffi8 \
              libuuid1 \
              libglib2.0-0 \
              libgcrypt20 \
              libgpg-error0 \
              libdouble-conversion3 \
              libmd4c0 \
              libjpeg62-turbo \
              libevent-2.1-7 \
              libasound2 \
              libasound2-data \
              libdrm2 \
              libxshmfence1 \
              libgl1-mesa-dri \
              fonts-dejavu-core \
              fonts-dejavu-extra \
              ca-certificates

            apt-get install -y libicu72 || \
            apt-get install -y libicu70 || \
            apt-get install -y libicu67 || true

      # - run: |
      #     # update conda and create env
      #     conda update -y conda
      #     conda create -n cheminf python=3.12
      #     source activate base 
      #     conda activate cheminf
      #     # install AQME, ROBERT and their dependencies
      #     python -m pip install --upgrade pip          
      #     conda install -y -c conda-forge openbabel=3.1.1
      #     conda install -y -c conda-forge xtb=6.7.1
      #     conda install -y -c conda-forge libgfortran=14.2.0
      #     conda install -y -c conda-forge glib
      #     pip install weasyprint
      #     conda install -y -c conda-forge gtk3
      #     conda install -y -c conda-forge pango
      #     conda install -y -c conda-forge libxkbcommon
      #     pip install aqme==2.0.0
      #     pip install .
      #     # uninstall robert to avoid codecov issues (only running from the robert folder)
      #     pip uninstall -y robert
      #     # install and run pytest
      #     pip install pytest
      #     pip install pytest-cov
      #     pip install pytest-qt
      #     # the format of the codecov report has to be scpecified or it doesn't create for some reason
      #     # python -m pytest -v --cov=robert --cov=GUI_easyROB --cov-report=xml
      #     python -m pytest -vv -s --maxfail=1 tests/test_easyrob.py
      #     rm -r /tmp/*
      #     cp -r * /tmp
      - run:
          name: Run core and GUI tests with combined coverage
          command: |
            # Proper conda initialization for non-interactive shells
            eval "$(conda shell.bash hook)"

            # Create and activate conda environment
            conda update -y conda
            conda create -n cheminf python=3.12 -y
            conda activate cheminf

            # Install ROBERT / AQME dependencies
            python -m pip install --upgrade pip
            conda install -y -c conda-forge openbabel=3.1.1
            conda install -y -c conda-forge xtb=6.7.1
            conda install -y -c conda-forge libgfortran=14.2.0
            conda install -y -c conda-forge glib
            pip install weasyprint
            conda install -y -c conda-forge gtk3
            conda install -y -c conda-forge pango
            conda install -y -c conda-forge libxkbcommon
            pip install aqme==2.0.0
            pip install .

            # DO NOT uninstall robert here - GUI tests need it

            # Test tooling
            pip install pytest pytest-cov pytest-qt

            # # 1) Run core (non-GUI) tests first, without Xvfb
            # #    We ignore the GUI test file here.
            # python -m pytest \
            #   -v \
            #   --ignore=tests/test_easyrob.py \
            #   --cov=robert \
            #   --cov-report=xml

            # 2) Run GUI tests under Xvfb, appending coverage
            export QT_QPA_PLATFORM=offscreen
            export QT_OPENGL=software
            export QT_RHI=software
            export QTWEBENGINE_DISABLE_SANDBOX=1
            export QTWEBENGINE_CHROMIUM_FLAGS="--no-sandbox --disable-gpu"

            xvfb-run -s "-screen 0 1920x1080x24" \
              python -m pytest \
                -vv -s --maxfail=1 \
                --cov=robert --cov=GUI_easyROB \
                --cov-append \
                --cov-report=xml \
                tests/test_easyrob.py

            # Save coverage and workspace artifacts
            rm -r /tmp/*
            cp coverage.xml /tmp/
            cp -r robert /tmp/

      - persist_to_workspace:
          root: /tmp
          paths:
            - coverage.xml
            - robert

  # the codecov orb doesn't work with the miniconda docker, so the coverage report
  # needs to be stored and loaded in a new job using a python docker
  codecov-coverage:
    docker:
      - image: cimg/python:3.12
    steps:
      - attach_workspace:
          at: /tmp
      # this checkout step is necessary to avoid an issue in which codecov thinks the report is empty
      - checkout
      - codecov/upload:
          file: /tmp/coverage.xml
          token: CODECOV_TOKEN
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
      - codecov-coverage:
          requires:
            - build-and-test
